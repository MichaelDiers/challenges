<footer>
  <div class="links">
    {% for item in site.data.footer %}
      {% assign currentLink = site.baseurl | append: item.link %}
      <a href="{{ currentLink }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}
  </div>
  <div class="copyright">Copyright &copy; 2021 md</div>
</footer>
